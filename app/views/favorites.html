<!-- Favoriteslist view, part of our index.html view -->
<div class="container-fluid">
	<div class="page-header">
		<h1>Your courses</h1> 
	</div>
	<h5 class="text-center" ng-style="{color:'red'}">{{notification}}</h5>
	<div class="col-md-12">
		<!--Body content-->
		<p>Search: <input ng-model="query">
		Sort by:
		  <select ng-model="orderProp">
		    <option value="name">Alphabetical</option>
		    <option value="age">Newest</option>
		  </select>
		</p>
		<!-- list -->
		<div class="list-group" ng-repeat="favorite in favorites | filter:query | orderBy:orderProp">
		  	<a href="#/course/{{favorite.id}}/learning" class="list-group-item">
		  		<span class="badge">{{favorite.percentage}}%</span>
		  		<h4 class="list-group-item-heading">{{favorite.name}}</h4>
		  		<p class="list-group-item-text">{{favorite.description}}</p>
		  	</a>
		  	<button type="button" class="btn btn-default btn-block" ng-model="favorites" ng-click="removeFavorite(favorite.id)">remove</button>
		</div> 									
	</div>
</div>
