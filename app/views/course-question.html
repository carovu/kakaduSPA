<!-- Question/learing view of our chosen course, part of our index.html view-->
<div class="container">
	<div class="col-md-9">

		<div class="page-header">
			<h1>Quiz</h1> 
		</div>

		<!--Body content-->
		<p>Test</p>
		<p>{{question.id}}</p>
		<p>{{question.type}}</p>
		<p>{{question.question}}</p>
		<p>{{question.answer}}</p>

		<div>
			<h2><p> Question</p></h2>
			<p>{{question}}</p>
			<h2> <p> Answer</p></h2>
			<p>{{question.answer}}</p>
			<p>
				<button type="check" class="btn btn-primary btn-large" ng-click()="">check Question</button>
				<button type="next" class="btn btn-primary btn-large" ng-click()="">next Question</button>
			</p>
			<button class="button large expand radius" ng-click="logout()">Log Out</button>
		</div>
	</div>
</div>
