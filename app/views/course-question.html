<!-- Question/learing view of our chosen course, part of our index.html view-->
<div class="container-fluid">

  <h1>Quiz</h1>
        <!--Body content-->
        <p>Test</p>
        <p>{{question.id}}</p>
        <p>{{question.type}}</p>
        <p>{{question.question}}</p>
        <p>{{question.answer}}</p>
<ul class="books">
  <li class="panel" ng-repeat="q in question">
    {{ q.title }} by {{ q.author }}
  </li>
</ul>
      <div>
            <h3><p> Question</p></h3>
            <p>{{question}}</p>
            <h3> <p> Answer</p></h3>
            <p>{{question.answer}}</p>
            <p>
              <button type="check" class="btn btn-primary btn-large">check Question</button>
              <button type="next" class="btn btn-primary btn-large">next Question</button>
            </p>
      </div>

      <div class="row">
      <div class="large-12 columns">
        <button class="button large expand radius" ng-click="logout()">Log Out</button>
      </div>
</div>
