<!-- header for favorites view --> <nav class="navbar navbar-default navbar-fixed-top" role="navigation"> <div class="container"> <div class="navbar-header"> <a href="#/courses" class="navbar-brand pull-left" title="Links to All courses">Kakadu</a> <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"> <span class="glyphicon glyphicon-align-justify"></span> </button> </div> <nav class="navbar-collapse collapse"> <ul class="navbar-nav nav pull-right"> <li><a href="#/courses" title="Links to All courses">All courses</a></li> <li><a href="#/favorites" title="Links to Your courses">Your courses</a></li> <li><a href="#/" ng-click="logOut()" title="Logs you out">Log Out</a></li> </ul> </nav> </div> </nav> <!-- Favoriteslist view, part of our index.html view --> <div class="container-fluid"> <div class="page-header"> <h1 title="This list contains all courses you have looked at or added from the all courses list.">Your courses</h1> </div> <div class="alert alert-danger text-center" role="alert" ng-show="notifDanger"> {{notification}} </div> <div class="col-md-12"> <!--Body content--> <p> <div> <select ng-model="orderProp" title="Sorts the shown page"> <option value="name">Alphabetical <option value="age">Newest </select> </div> <br> <input class="form-control" ng-model="query" title="Search for a course from this list" placeholder="Search"> </p> <div class="alert alert-info text-center" role="alert" ng-show="notifInfo" title="In the All courses list you can add courses to this list."> {{notification}} </div> <!-- list --> <div class="panel panel-default" ng-repeat="(favoriteIndex, favorite) in favorites | filter:query | orderBy:orderProp"> <!-- Default panel contents --> <div class="panel-heading" title="A course."> <span class="badge" title="The course percentage. Shows how much of the course you have already learned. Maximum is 100%.">{{favorite.percentage}}</span> <a href="#/course/{{favorite.id}}/learning" title="Course title">{{favorite.name}}</a> <span class="panel-title pull-right" title="Course menu"> <div class="dropdown"> <a href="#/favorites" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-chevron-down"></span></a> <ul class="dropdown-menu" role="menu"> <li><a href="#/favorites" ng-click="showDescription(favoriteIndex)" ng-hide="isShowing(favoriteIndex)" title="Show description">Show</a></li> <li><a href="#/favorites" ng-click="hideDescription(favoriteIndex)" ng-show="isShowing(favoriteIndex)" title="Hide description">Hide</a></li> <li class="divider"></li> <li><a href="#/favorites" ng-model="favorites" ng-click="resetPercentage(favorite.id)" title="Resets the course percentage.">Reset</a></li> <li><a href="#/favorites" ng-model="favorites" ng-click="removeFavorite(favorite.id)" title="Removes this course from this list">Remove</a></li> </ul> </div> </span> </div> <div class="panel-body" ng-show="isShowing(favoriteIndex)"> <p>{{favorite.description}}</p> </div> </div> </div> </div>
