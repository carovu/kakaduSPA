<div cg-busy="{promise:promise,message:message,backdrop:backdrop,delay:delay,minDuration:minDuration}"> <header></header> <!-- Question/learning view of our chosen course, part of our index.html view--> <div class="page-header"> <h1 title="Here you learn the course from the given questions. You yourself are responsible for how you learn. A learn algorithm makes sure your wrongly answered questions appear more often. You can stop whenever you want." class="hidden-xs">Quiz</h1> <h2 class="hidden-sm hidden-md hidden-lg">Quiz</h2> </div> <label title="1. Iteration of course. You know nothing of the course? No problem! You got to start somewhere." ng-show="question.iteration==1">{{question.iteration}}. Iteration</label> <label title="2. Iteration of course. Continue on. Practice makes the master!" ng-show="question.iteration==2">{{question.iteration}}. Iteration</label> <label title="3. Iteration of course. Nearly there. You are close to the goal!" ng-show="question.iteration==3">{{question.iteration}}. Iteration</label> <label title="More than 3 iterations. Well learned." ng-show="question.iteration==4">{{question.iteration}}. Iteration</label> <label title="Amazing! You are very diligent!" ng-show="question.iteration>4">{{question.iteration}}. Iteration</label> <span class="glyphicon glyphicon-info-sign" style="cursor: pointer" ng-click="showStatistic()"></span> <progressbar></progressbar> <questiontypes></questiontypes> <br> </div>
