<!-- Courseslist view, part of our index.html view --> <div class="container-fluid"> <div class="page-header"> <h1>Courses</h1> </div> <div class="row"> <div class="col-md-3"> <!--Sidebar content--> Search: <input ng-model="query"> <p>Sort by: <select ng-model="orderProp"> <option value="name">Alphabetical <option value="age">Newest </select> </p> </div> <div class="col-md-9"> <!--Body content--> <ul class="courses"> <li ng-repeat="course in courses | filter:query | orderBy:orderProp" class="thumbnail"> <a href="#/course/{{course.id}}/learning">{{course.name}}</a> <p>{{course.description}}</p> </li> </ul> </div> </div> <button class="button large expand radius" ng-click="logout()">Log Out</button> </div>
