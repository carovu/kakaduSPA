<!-- header for courselist view, difference: has logout button --> <nav class="navbar navbar-default navbar-fixed-top" role="navigation"> <div class="container"> <div class="navbar-header"> <a href="#/" class="navbar-brand pull-left">Kakadu</a> <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"> <span class="glyphicon glyphicon-align-justify"></span> </button> </div> <nav class="navbar-collapse collapse"> <ul class="navbar-nav nav pull-right"> <li><a href="#/courses" ng-click="logOut()">Log Out</a></li> </ul> </nav> </div> </nav> <!-- Courseslist view, part of our index.html view --> <div class="container-fluid"> <div class="page-header"> <h1>Courses</h1> </div> <div class="row"> <div class="col-md-3"> <!--Sidebar content--> Search: <input ng-model="query"> <p>Sort by: <select ng-model="orderProp"> <option value="name">Alphabetical <option value="age">Newest </select> </p> </div> <div class="col-md-9"> <!--Body content--> <ul class="courses"> <li ng-repeat="course in courses | filter:query | orderBy:orderProp" class="thumbnail"> <a href="#/course/{{course.id}}/learning">{{course.name}}</a> <p>{{course.description}}</p> </li> </ul> </div> </div> </div>
