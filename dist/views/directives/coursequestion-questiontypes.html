<div ng-switch on="question.type"> <div ng-switch-when="simple" title="This is the type of question, where you try to remember the answer and the answer will be shown later."> <h2><p>Question</p></h2> <p>{{question.question}}</p> <h2> <p>Answer</p></h2> <!-- show simplequestion, if showSimpleAnswer is true, else hide --> <div class ng-show="showSimpleAnswer" class="ng-hide"> <p>{{question.answer}}</p> <div class ng-show="simpleAnswered" class="ng-hide"> <button type="button" class="btn btn-default" ng-click="simpleAnswerCorrect()" title="Click this button, if you remembered the answer correctly."><span class="glyphicon glyphicon-ok"></span></button> <button type="button" class="btn btn-default" ng-click="simpleAnswerWrong()" title="Click this button, if you remembered the answer wrong."><span class="glyphicon glyphicon-remove"></span></button> </div> </div> <br> <!-- hide show button after showing answer --> <button type="button" class="btn btn-primary btn-large" ng-hide="showSimpleAnswer" ng-click="showSimple()" title="Show the answer.">show</button> <!-- show next button after showing answer and checking answer is done --> <button type="button" class="btn btn-primary btn-large" ng-show="showSimpleAnswer=='true' && simpleAnswered=='false'" ng-click="nextQuestion()" title="Show the next question.">next</button> </div> <div ng-switch-when="cloze" title="This is the type of question, where you try to remember the answer and write them into the gaps. It is case insensitive."> <h2><p>Question</p></h2> <form ng-submit="checkCloze()"> <cloze-question ng-model="question"></cloze-question> <br> <button type="submit" class="btn btn-primary btn-large" ng-show="showCheckCloze" title="Check your answer. Correct answers are highlighted as green and wrong answers as red.">check</button> <button type="button" class="btn btn-primary btn-large" ng-click="nextQuestion()" ng-show="showNextCloze" title="Show the next question.">next</button> </form> </div> <div ng-switch-when="multiple" title="This is the type of question, where you choose the correct answers."> <h2><p>Question</p></h2> <p>{{question.question}}</p> <h2> <p>Choices</p></h2> <!-- Show all choices in list than json format --> <div ng-repeat="choice in shuffledChoices" title="The border shows you what you had chosen."> <button type="button" class="btn btn-default btn-block" ng-click="chooseChoiceMultiple(choice, {{$index}})" ng-style="chooseButtonMultiple[{{$index}}]">{{choice}}</button> <br> </div> <!-- show check button, if showCheckMultiple is true, else hide --> <button type="button" class="btn btn-primary btn-large" ng-show="showCheckMultiple" class="ng-hide" ng-click="checkMultiple()" title="Check your answer. The correct answers are highlighted in green.">check</button> <button type="button" class="btn btn-primary btn-large" ng-show="showNextMultiple" class="ng-hide" ng-click="nextQuestion()" title="Show the next question.">next</button> </div> <div ng-switch-when="dragdrop" title="This is the type of question, where you drag the correct answer into the answerfield. The correct answer will be highlighted in green and a wrong answer in red. Choosing nothing will be taken as not knowing the answer."> <h2><p>Question</p></h2> <p>{{question.question}}</p> <h2 class="text-center"><p>Drop your answer here</p><h2> <div class="btn btn-droppable thumbnail" data-drop="true" data-jqyoui-options ng-model="choiceDrop" jqyoui-droppable="{onDrop:'dropCallback(choiceDrop)'}" style="height:44px"> <div ng-if="choiceDrop === question.answer"> <div class="btn btn-success btn-block" data-drag="false" data-jqyoui-options ng-model="choiceDrop" jqyoui-draggable="{placeholder:true,animate:true}" ng-show="showDraggable(choiceDrop)" id="choiceDragDrop"> {{choiceDrop}} </div> </div> <div ng-if="choiceDrop !== question.answer"> <div class="btn btn-danger btn-block" data-drag="false" data-jqyoui-options ng-model="choiceDrop" jqyoui-draggable="{placeholder:true,animate:true}" ng-show="showDraggable(choiceDrop)" id="choiceDragDrop"> {{choiceDrop}} </div> </div> </div> <h2> <p>Choices</p></h2> <!-- Show all choices in list than json format --> <div class="btn btn-droppable thumbnail" data-drop="true" data-jqyoui-options ng-model="choice" jqyoui-droppable style="height:44px" ng-repeat="choice in shuffledChoices"> <div class="btn btn-primary btn-block" data-drag="true" data-jqyoui-options="{revert: 'invalid'}" ng-model="choice" jqyoui-draggable="{placeholder:true,animate:true}" ng-show="showDraggable(choice)"> {{choice}} </div> </div> <button type="button" class="btn btn-primary btn-large" ng-click="nextQuestion()" title="Show the next question.">next</button> </h2></h2></div> </div>
